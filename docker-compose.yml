version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: emotion-ai-backend
    ports:
      - "8080:8080"
    environment:
      - HUME_API_KEY=${HUME_API_KEY}
      - OMI_APP_ID=${OMI_APP_ID}
      - OMI_API_KEY=${OMI_API_KEY}
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME:-}
      - GOOGLE_APPLICATION_CREDENTIALS_JSON=${GOOGLE_APPLICATION_CREDENTIALS_JSON:-}
      - NGROK_URL=${NGROK_URL:-}
    volumes:
      - ./backend/audio_files:/app/audio_files
      - ./emotion_config.json:/app/emotion_config.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - emotion-ai-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: emotion-ai-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - emotion-ai-network

networks:
  emotion-ai-network:
    driver: bridge

volumes:
  audio_files:
